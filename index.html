<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">E-Commerce Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <!-- Bootstrap Carousel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Featured Product 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Featured Product 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Featured Product 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- Category Filters -->
        <section class="categories text-center mt-5">
            <h3>Shop by Category</h3>
            <div class="row mt-3">
                <div class="col-md-3">
                    <button class="btn btn-outline-primary w-100 filter-btn" data-category="electronics">Electronics</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-success w-100 filter-btn" data-category="clothing">Clothing</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-warning w-100 filter-btn" data-category="home-kitchen">Home & Kitchen</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-danger w-100 filter-btn" data-category="sports">Sports</button>
                </div>
            </div>
        </section>
        
        <section class="hero text-center mt-5">
            <h2>Welcome to Our Store</h2>
            <p>Find the best products at amazing prices.</p>
            <a href="products.html" class="btn btn-primary">Shop Now</a>
        </section>
    </main>
    
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 E-Commerce Store</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const filterButtons = document.querySelectorAll(".filter-btn");
            filterButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const category = this.getAttribute("data-category");
                    alert("Filtering by: " + category);
                    // TODO: Implement actual filtering logic here
                });
            });
        });
    </script>
</body>
</html>
